<!DOCTYPE html>
<html>
<head>
<title>REGISTER</title>


<style>
body {
	background-image:
		url('https://images.unsplash.com/photo-1453090927415-5f45085b65c0?q=80&w=2048&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
	/* Change 'your_background_image.jpg' to the path of your image */
	background-size: cover;
	/* Ensures the background image covers the entire body */
	background-repeat: no-repeat;
	/* Prevents the background image from repeating */
	background-position: center; /* Centers the background image */
	margin: 0; /* Removes default body margin */
	padding: 0; /* Removes default body padding */
	font-family: Arial, sans-serif; /* Fallback font family */
}

.links-container {
	margin-top: 100px; /* Adjust as needed to position the table */
	text-align: center; /* Centers the content horizontally */
	color: white; /* Sets the text color */
}

table {
	margin: 0 auto; /* Centers the table horizontally */
	background-color: rgba(0, 0, 0, 0.7);
	/* Adds a semi-transparent black background to the table */
	border-collapse: collapse; /* Collapses table borders */
	border: 2px solid white; /* Adds a white border to the table */
	color: white; /* Sets the text color */
}

th, td {
	padding: 10px; /* Adds padding to table cells */
}

h1 {
	color: white; /* Sets the color of the h1 text */
}
</style>


</head>

<body>
	<center>

		<br /> <br /> <br /> <br />

		<h1>Registration</h1>
		<form action="register" method="post">


			<table border="2">
				<tr>
					<td><label>Name:</label></td>
					<td><input type="text" name="username"></td>
				</tr>
				<br />
				<tr>
					<td><label>Email:</label></td>
					<td><input type="email" name="email"></td>
				</tr>
				<tr>
					<td><label>Password:</label></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><label>Gender:</label></td>
					<td>Male<input type="radio" name="gender" value="male">
						Female<input type="radio" name="gender" value="female">
						Other<input type="radio" name="gender" value="other">
					</td>
				</tr>
				<tr>
					<td><label>Role:</label></td>
					<td>Admin<input type="radio" name="role" value="admin">
						Customer<input type="radio" name="role" value="customer">
					</td>
				</tr>
				<tr>
					<td><label>Address:</label></td>
					<td><textarea name="address"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><input type="submit" value="REGISTER"></td>
				</tr>
			</table>


		</form>



	</center>
</body>
</html>
